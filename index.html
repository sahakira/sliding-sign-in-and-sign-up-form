<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <div class="container" id="container" >
    <div class="form-container sign-up-container">
       <form action="#">
        <h1>Create Account</h1>
        <div class="social-container">
            <a href="#"  class="social"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
            <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
        </div>
        <span>or use your email for registartion</span>
         <input type="text" placeholder="Name"/>
         <input type="Email" placeholder="Email"/>
         <input type="password" placeholder="password"/>
         <button>Sign Up</button>
       </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>Sign in</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <span>or use your account:</span>
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="email" />
            <input type="password" placeholder="password" />
            <a href="#">forget your password?</a>
            <button>sign in</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info..</p>
                <button class="ghost" id="singnIn">Sign-In</button>
            </div>
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hello friend!</h1>
                    <p>Enter your persinal detail and start your journey with us</p>
                    <button class="ghost" id="singnUp">Sign-Up</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
